<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pi Paiement</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      window.addEventListener('load', () => {
        if (window.Pi) {
          window.Pi.init({ version: "2.0", sandbox: true });
          console.log("✅ Pi SDK initialisé");
        } else {
          console.error("❌ Pi SDK non chargé");
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
